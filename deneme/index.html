<body>
    <h1 class="header">Toki Sorgulama Sistemi</h1>
    <h4 class="header">Sorgulamak için aşağıdaki gerekli bilgileri doldurun.</h4>
    <br>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Adınız Soyad:</label>
                        <input class="form-control" type="text" name="username" id="username"
                            placeholder="Ad ve soyad bilgilerinizi girin">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="phone">Telefon Numarası:</label>
                        <input class="form-control" type="tel" name="phone" id="phone"
                            placeholder="Telefon Numaranızı girin">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="idno">TC kimlik no:</label>
                        <input class="form-control" type="text" name="idno" id="idno"
                            placeholder="kimlik numaranızı girin">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Sorgula</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">

                </ul>
            </div>
        </div>
    </div>
